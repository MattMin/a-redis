plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.1.4'
}

group 'com.mzyupc'
version 'beta-0.3'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    // jedis
    compile group: 'redis.clients', name: 'jedis', version: '2.8.0'
    compile 'org.apache.commons:commons-pool2:2.10.0'

    // lombok
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'

    // fastjson
    compile 'com.alibaba:fastjson:1.2.76'

}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2021.2'
    updateSinceUntilBuild = true
}

patchPluginXml {
    sinceBuild = '201.8743.12'
    changeNotes = """
      beta-0.3</br>
      <ul>
      <li>update: value格式化</li>
      </ul>
      beta-0.2</br>
      <ul>
      <li>fix: 不同项目会出现相同的connection</li>
      <li>update: 支持最早版本到201.8743.12</li>
      <li>update: Key分页Page Size的计算</li>
      </ul>
      beta-0.1</br>
      <ul>
      <li>first version</li>
      </ul>
      
      """
}
test {
    useJUnitPlatform()
}
